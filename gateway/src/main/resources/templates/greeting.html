<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta content="text/html;charset=UTF-8" />
<title>Spring Security Example</title>
<link rel="stylesheet" th:href="@{css/bootstrap.min.css}" />
<style type="text/css">
body {
	padding-top: 50px;
}
.starter-template {
	padding: 40px 15px;
	text-align: center;
}
</style>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring Security Example</a>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<div class="container">
		<div class="starter-template">
			<h1 th:inline="text">Welcome
				[[${#httpServletRequest.remoteUser}]] to ShangHai!</h1>
			<p class="bg-primary" th:text="${stmsg.title}"></p>
			<p class="bg-info" th:text="${stmsg.content}"></p>
			<p class="bg-info" th:text="${stmsg.accessory}"></p>
			<p class="bg-info">无更多信息显示</p>
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-primary" value="注销" />
			</form>
		</div>
	</div>
</body>
</html>
